{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Login to lost items</h3>
<form method="post" class="formsWidth">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Login</button>
</form>
Create new user account: <a href="{% url 'lostitem:signup' %}">Register here</a> <br>
Forgot your password? <a href="{% url 'lostitem:resetPassword' %}">Reset password</a>
{% endblock content %}
