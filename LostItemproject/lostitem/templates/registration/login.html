{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="p-4 border rounded bg-light" style="width: 100%; max-width: 400px;">
            {% if messages %}
                    {% for message in messages %}
                        <p class="message text-center">{{ message }}</p>
                    {% endfor %}
            {% endif %}
            <h3 class="text-center mb-4">ログイン</h3>
            <form method="post" class="formsWidth">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100">ログイン</button>
            </form>
            <div class="mt-3 text-center">
                まだアカウントが無い方　<a href="{% url 'lostitem:register' %}">新規登録</a> <br>
                パスワードを忘れた方　<a href="{% url 'lostitem:resetPassword' %}">パスワードの再設定</a>
            </div>
        </div>
    </div>
{% endblock content %}
