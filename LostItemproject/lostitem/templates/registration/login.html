{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 border rounded bg-light" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Login to Lost Items</h3>
        <form method="post" class="formsWidth">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            Create new user account: <a href="{% url 'lostitem:signup' %}">Register here</a> <br>
            Forgot your password? <a href="{% url 'lostitem:resetPassword' %}">Reset password</a>
        </div>
    </div>
</div>
{% endblock content %}
