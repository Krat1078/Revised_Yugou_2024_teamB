{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="p-4 border rounded bg-light" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">アカウントの作成</h3>
            <form method="post" class="formsWidth">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100">新規登録</button>
            </form>
            <div class="mt-3 text-center">
                既にアカウントをお持ちの方　<a href="{% url 'lostitem:login' %}">ログイン</a>
            </div>
        </div>
    </div>
{% endblock content %}
