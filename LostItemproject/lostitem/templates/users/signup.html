{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="p-4 border rounded bg-light" style="width: 100%; max-width: 400px;">
            <h3>Create new account</h3>
            <form method="post" class="formsWidth">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Register</button>
            </form>
            Do you have a account? <a href="{% url 'lostitem:login' %}">Click here to Login</a>
        </div>
    </div>
{% endblock content %}
